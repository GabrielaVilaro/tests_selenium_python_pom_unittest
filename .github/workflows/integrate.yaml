name: integration ci cd

on:
  pull_request:
    branches: [ master ]

jobs:
  ci_to_master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci
      - run: npm test
      - run: npm build
      - name: setup python
        uses: actions/setup-python@v1
